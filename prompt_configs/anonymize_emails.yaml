Anonymisierung:
  Context: >
    Replace all names in the following text by the token >NAME<:
  Examples:
    Example_1:
      Input: >
        Dear Dr Winkelmann,

        my name is Oli Smith. Could you send me a copy of your amazing book?

        Thank you,
        Oli Smith
      Output: >
        Dear >NAME<,

        my name is >NAME<. Could you send me a copy of your amazing book?

        Thank you,
        >NAME<
    Example_2:
      Input: >
        Dear Sir or Madam,
        my name is Jens Winkelmann. I am a customer of your inter provider,
        but I dont have service here for hours.

        What's going on there?

        Jens Winkelmann
      Output: >
        Dear Sir or Madam,
        my name is >NAME<. I am a customer of your inter provider,
        but I dont have service here for hours.

        What's going on there?

        >NAME<
    Example_3:
      Input: >
        Hello there,
        my name is Sean. I got a question about my contract with your company.
        Please call me back under 000000001.

        Best regards,
        Sean Dunne
      Output: >
        Hello there,
        my name is >NAME<. I got a question about my contract with your company.
        Please call me back under 000000001.

        Best regards,
        >NAME<
    Example_4:
      Input: >
        Name: Jessica Mustermann
        customer id: 1234043

        Good morning,
        I'd like to formally complain about the bad customer service of your bloody company.
        For days, my internet is not work. Please get back to me asap!

        Regards,
        Jessica Mustermann
      Output: >
        Name: >NAME<
        customer id: 1234043

        Good morning,
        I'd like to formally complain about the bad customer service of your bloody company.
        For days, my internet is not work. Please get back to me asap!

        Regards,
        >NAME<

        
